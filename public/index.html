<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-md-12">
          <h1 class="mt-4 text-center">
            Reconocedor de Objetos
          </h1>
          <form id="form">
          <img
            class="mt-5 form-control mb-3"
            src=""
            id="img"
            style="height: 300px;  border-radius: 10px"
            alt=""
            hidden
          />

          <input id="inputFile" class="mt-5 mb-3 form-control" type="file">

          <div class="d-flex justify-content-center mb-5" id="mensaje"></div>

          <div class="d-flex justify-content-center mt-3" id="mensajeTraducido"></div>

        
          <select disabled class="form-control mb-3"  id="lang"  /> 
          <option selected  value="0">Seleccione un Idioma</option>
          </select>
          <small id="alertSelect"></small>
            
         
          <input disabled id="boton" type="Button" class="btn btn-primary form-control mb-5" value="Reproducir Prediccion" />
         </form>
        </div>
      </div>
    </div>

    <!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="./index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
